            <input type="time" id="hora"></input>        
            <br>
            <label>series</label>
            <br>
            <select name="" id="matricula" onchange="opcoesSerie()";>

                <option value="4">bumper plates</option>

                <option value="6">complex</option>
                <option value="7">coach</option>
                <option value="8">kipping</option>
            </select> 
            <br>
        </form>
        <input type="submit" id="bt" class="btn-add" onclick="arquivar()">
    </main>
